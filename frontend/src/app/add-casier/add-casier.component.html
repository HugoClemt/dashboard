<app-navbar></app-navbar>
<div class="container mx-auto pt-3">
    <h1 class="text-center text-3xl font-bold my-4">Ajouter un nouveaux casier judiciaire</h1>
    <form class="w-full max-w-5xl mt-10 mx-auto">
        <div class="flex flex-wrap">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    Nom
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-first-name" type="text" placeholder="Nom">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Prénom
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-name" type="text" placeholder="Prénom">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-date_of_birth">
                    Date de naissance
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-date_of_birth" type="date" placeholder="Date de naissance">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-gender">
                    Sexe
                </label>
                <div class="relative">
                    <select
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        >
                        <option>Homme</option>
                        <option>Femme</option>
                    </select>
                </div>
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-phone">
                    Téléphone
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-phone" type="text" placeholder="Téléphone">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
                    Email
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-email" type="email" placeholder="Email">
            </div>
            <div class="w-full mx-auto md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-picture-face">
                    Photo de face
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-picture" type="url" placeholder="URL de la photo de face">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-picture-left">
                    Photo de profil gauche
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-picture" type="url" placeholder="URL de la photo du profil gauche">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-picture-right">
                    Photo de profil droit
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-picture" type="url" placeholder="URL de la photo du profil droit">
            </div>
            <div class="w-full px-3 mb-6">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-description">
                    Description
                </label>
                <textarea
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-description" placeholder="Merci de prendre en compte toutes les informations supplémentaires pour décrire la personne, y compris ses tatouages et son comportement. Toute information à son sujet peut nous aider à comprendre comment interagir avec elle."></textarea>
            </div>
        </div>
    </form>
</div>
